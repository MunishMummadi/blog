# The URL the site will be built for
base_url = "https://blog.munish.me"

# Site title
title = "Munish Mummadi's Blog"

# Using local theme files (no external theme dependency)

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

# Required taxonomies for radion theme
# taxonomies = [
#     {name = "categories", feed = true},
#     {name = "tags", feed = true},
# ]

[search]
index_format = "elasticlunr_json"

[markdown]
# Whether to do syntax highlighting
# Theme can be customized by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true
highlight_theme = "one-dark"
# Enable smart punctuation for better typography
smart_punctuation = true
# Enable external links processing
external_links_target_blank = true
external_links_no_follow = true
external_links_exclude_domains = ["blog.munish.me"]

[extra]
# Radion theme configuration
radion_title = "Munish Mummadi"
radion_menu = [
    {url = "/", name = "Home"},
    {url = "/pages/about/", name = "About"},
    # {url = "$BASE_URL/categories", name = "Categories"},
    # {url = "$BASE_URL/tags", name = "Tags"},
]

# Author information
author = "Munish Mummadi"

# Theme color mode options (light, dark, auto, toggle)
theme = "toggle"
enable_search = true
codeblock = true
favicon = true

# Enhanced markdown features
latex = true
toc = true
footnotes = true

# Comments (Giscus) - disabled for now, can be configured later
comments = false
