name: Build and Deploy Zola Site

on:
  push:
    branches:
      - main  

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Rust (needed for Zola)
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Install Zola
        run: cargo install zola

      - name: Build site with Zola
        run: zola build

      - name: Upload public directory as artifact
        uses: actions/upload-artifact@v3
        with:
          name: public
          path: public